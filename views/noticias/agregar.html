<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h1>Captura de datos</h1>
                    <p><strong>Nota:</strong> Las imágenes no deben pesar más de 2MB.</p>
                </div>
                <div class="ibox-content" ng-if="agregando">
                    <div class="sk-spinner sk-spinner-fading-circle">
                        <div class="sk-circle1 sk-circle"></div>
                        <div class="sk-circle2 sk-circle"></div>
                        <div class="sk-circle3 sk-circle"></div>
                        <div class="sk-circle4 sk-circle"></div>
                        <div class="sk-circle5 sk-circle"></div>
                        <div class="sk-circle6 sk-circle"></div>
                        <div class="sk-circle7 sk-circle"></div>
                        <div class="sk-circle8 sk-circle"></div>
                        <div class="sk-circle9 sk-circle"></div>
                        <div class="sk-circle10 sk-circle"></div>
                        <div class="sk-circle11 sk-circle"></div>
                        <div class="sk-circle12 sk-circle"></div>
                    </div>
                </div>
                <div class="ibox-content" ng-if="!agregando">
                    <form class="form-horizontal" name="formaDato">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="fa fa-asterisk"></i> Fecha</label>
                            <div class="col-sm-10">
                                <div class="input-group date col-sm-2">
                                    <input type="datetime" class="form-control" date-time view="date" auto-close="true" min-view="date" format="DD-MM-YYYY" ng-model="forma.fecha_noticia" readonly>
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="fa fa-asterisk"></i> Titulo</label>
                            <div class="col-sm-10">
                                <input type="text" to-upper class="form-control" ng-model="forma.titulo" required maxlength="255" disallow-multiple-spaces numbers-text-acute-only>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="fa fa-asterisk"></i> Contenido</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" placeholder="" ng-model="forma.contenido" required rows="5" maxlength="3000"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Imagenes nuevas</label>
                            <div class="col-md-10">
                                <input type="file" class="form-control" ngf-select ngf-pattern="'image/jpg,image/jpeg,image/png'" ngf-accept="'image/jpg,image/jpeg,image/png'" ng-model="forma.imagenes" name="file" ngf-max-size="2MB" ngf-max-files="20" ngf-multiple="true" ng-required="forma.rutas.length == 0">
                            </div>
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-md-10">
                                <img ng-repeat="img in forma.imagenes" ngf-thumbnail="img" width="150em" height="auto" style="margin:2px">
                            </div>
                        </div>
                        <div class="form-group" ng-if="forma.rutas.length > 0">
                            <div class="hr-line-dashed"></div>
                            <label class="col-sm-2 control-label">Imagenes actules</label>
                            <div class="col-md-10">
                                <figure class="snip1566" ng-repeat="ruta in forma.rutas">
                                    <img ng-src="{{ruta.ruta}}" alt="sq-sample20" ng-click="eliminarImg(ruta.idnoticia_imagen)">
                                    <figcaption ng-click="eliminarImg(ruta.idnoticia_imagen)"><i class="fa fa-trash"></i></figcaption>
                                </figure>
                            </div>
                        </div>
                        <div >
                            <label style="padding-top:0px !important;" class="col-md-2 control-label">Publicar</label>
                            <div class="col-md-10">
                                <div class="switch">
                                    <div class="onoffswitch">
                                        <input type="checkbox" class="onoffswitch-checkbox"  ng-model="forma.activo" id="example2">
                                        <label class="onoffswitch-label" for="example2">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <center>
<!--                                <button type="button" class="btn btn-danger m-t-n-xs" ng-click="ver()">ver</button>-->
                                <button type="button" class="btn btn-danger m-t-n-xs" ui-sref="noticias.index">Cancelar</button>
                                <button type="button" class="btn btn-primary m-t-n-xs" ng-disabled="formaDato.$invalid || (forma.imagenes.length <= 0 && forma.rutas.length <= 0)" ng-click="agregar()">Agregar</button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
