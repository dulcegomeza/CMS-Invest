    <div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h1>Noticias</h1>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-8">
                            <button class="btn btn-primary" ui-sref="noticias.agregar">Agregar</button>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b">
                        <div class="col-sm-12">
                            <span class="label" style="border:1px solid;background-color:#a9dcf6;color:#000000; float: right !important">NO PUBLICADO</span>
                        </div>
                    </div>
                    <div class="sk-spinner sk-spinner-wave" ng-if="loading">
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                        <div class="sk-rect4"></div>
                        <div class="sk-rect5"></div>
                    </div>
                    <div class="alert alert-warning" ng-if="!noticias">
                        <i class="fa fa-warning"></i> No hay ningun noticia.
                    </div>
                    <div class="table-responsive" ng-if="!loading && noticias">
                        <table datatable="ng" dt-options="dtOptions" dt-column-defs="DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Titulo</th>
                                    <th>Contenido</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="noticia in noticias" ng-class="{true: 'info', false:''} [noticia.activo==0]">
                                    <td width="10%">{{noticia.fecha_noticia}}</td>
                                    <td width="30%" style="white-space: pre-wrap !important;">{{noticia.titulo | limitTo:150}}</td>
                                    <td style="white-space: pre-wrap !important;">{{noticia.contenido | limitTo:300}}</td>
                                    <td class="text-center" width="10%">
                                        <button ng-if="noticia.activo==0" title="Editar" class="btn btn-info" ui-sref="noticias.editar({idnoticia:noticia.idnoticia})"><i class="fa fa-edit"></i></button>
                                        <button title="Desactivar" ng-if="noticia.activo" ng-click="desactivar(noticia.idnoticia)" class="btn btn-danger"><i class="fa fa-ban"></i></button>
                                        <button title="Activar" ng-if="!noticia.activo" ng-click="activar(noticia.idnoticia)" class="btn btn-primary"><i class="fa fa-check"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
